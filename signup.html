<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Signup Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="flex items-center justify-center min-h-screen px-4">
    <div class="w-full max-w-md lg:bg-white lg:rounded-lg lg:shadow-md lg:p-6">
      <h2 class="text-2xl font-semibold text-gray-700 text-center">Create an Account</h2>
      <form class="mt-6">
        <!-- Name -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-600">Name</label>
          <input type="text" id="name" placeholder="Enter your name" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring focus:ring-indigo-200">
        </div>

        <!-- Email -->
        <div class="mt-4">
          <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
          <input type="email" id="email" placeholder="Enter your email" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring focus:ring-indigo-200">
        </div>

        <!-- Password -->
        <!-- Password -->
        <div class="mt-4 relative">
            <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
            <input type="password" id="password" placeholder="Enter your password" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring focus:ring-indigo-200">
            <button type="button" id="togglePassword" class="absolute inset-y-0 mt-[30px] right-3 flex items-center text-gray-500">
              <svg id="showIconPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-.682 1.78-1.751 3.279-3.042 4.399M2.458 12a15.978 15.978 0 001.513 2.523m16.485-4.522a15.977 15.977 0 01-1.513 2.523"></path>
              </svg>
              <svg id="hideIconPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 1l22 22"></path>
                <path d="M9.88 9.88A3 3 0 0114.12 14.12m2.12-5.76l-2.12 2.12m-2.12 2.12L9.88 14.12M12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7a15.978 15.978 0 011.513-2.523M12 5a15.978 15.978 0 00-1.513 2.523"></path>
              </svg>
            </button>
          </div>
  
          <!-- Confirm Password -->
          <div class="mt-4 relative">
            <label for="confirm-password" class="block text-sm font-medium text-gray-600">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm your password" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring focus:ring-indigo-200">
            <button type="button" id="toggleConfirmPassword" class="absolute inset-y-0 mt-[30px] right-3 flex items-center text-gray-500">
              <svg id="showIconConfirm" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-.682 1.78-1.751 3.279-3.042 4.399M2.458 12a15.978 15.978 0 001.513 2.523m16.485-4.522a15.977 15.977 0 01-1.513 2.523"></path>
              </svg>
              <svg id="hideIconConfirm" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 1l22 22"></path>
                <path d="M9.88 9.88A3 3 0 0114.12 14.12m2.12-5.76l-2.12 2.12m-2.12 2.12L9.88 14.12M12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7a15.978 15.978 0 011.513-2.523M12 5a15.978 15.978 0 00-1.513 2.523"></path>
              </svg>
            </button>
          </div>

        <!-- Signup Button -->
        <div class="mt-6">
          <button type="submit" class="w-full px-4 py-2 text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring focus:ring-indigo-300">
            Sign Up
          </button>
        </div>

        <!-- Login Link -->
        <p class="mt-4 text-sm text-center text-gray-600">
          Already have an account? 
          <a href="#" class="text-indigo-500 hover:underline">Login here</a>
        </p>
      </form>
    </div>
  </div>

  <script>
    // Password toggle functionality
    function toggleVisibility(inputId, showIconId, hideIconId) {
        const input = document.getElementById(inputId);
        const showIcon = document.getElementById(showIconId);
        const hideIcon = document.getElementById(hideIconId);
  
        const type = input.type === 'password' ? 'text' : 'password';
        input.type = type;
  
        // Toggle icons
        showIcon.classList.toggle('hidden');
        hideIcon.classList.toggle('hidden');
      }
  
      // Event listeners for each toggle button
      document.getElementById('togglePassword').addEventListener('click', () => {
        toggleVisibility('password', 'showIconPassword', 'hideIconPassword');
      });
  
      document.getElementById('toggleConfirmPassword').addEventListener('click', () => {
        toggleVisibility('confirm-password', 'showIconConfirm', 'hideIconConfirm');
      });
  </script>
</body>
</html>
